<div class="container">
    <div class="row">
        <div class='col-4 mx-auto'>
            <br><br><br>
            <div class="card">
                <div class="card-body">
                    <h2>Log in</h2>
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input ng-model="user.username" type="text" class="form-control" id="usr" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input ng-model="user.password" type="password" class="form-control" id="pwd" name="password">
                    </div>
                    <div class="alert alert-danger" ng-if="error" role="alert">
                        An error occured. Please check your password and contact the administration if you still can
                        not log in.
                    </div>
                    <button type="button" ng-click="login()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
