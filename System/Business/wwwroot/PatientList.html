<br><br>
<div class="container">
    <h3>Patient list</h3>
    <div class="row">
        <div class="col-12 col-md-6">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-click="viewPatient(patient.id)" ng-repeat="patient in patients">
                        <td>{{patient.id}}</td>
                        <td>{{patient.name}}</td>
                        <td>{{patient.gender}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
